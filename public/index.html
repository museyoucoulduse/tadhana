<!DOCTYPE html>
<html ng-app="JinAndJang">

<head>
    <meta charset="utf-8">
    <!--bower:css-->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
    <!--    endbower-->
</head>
<title> Tadhana. </title>

<body ng-controller="StoryCtrl as story">
    <h1 class="jumbotrone">Yo! Brothers and sisters, we all have something to say, something positive, sometimes negative, but we hold the stories inside our minds. It's time to free up this words and memories. This place is called Tadhana.</h1>
    <div>
        <input type="text" ng-model="story.newTitle" placeholder="Title">
        <br>
        <input type="text" ng-model="story.newName" placeholder="Author">
        <br>
        <input type="email" ng-model="story.newEmail" placeholder="Your email (optional)">
        <br>
        <br>
        <textarea cols="80" rows="20" ng-model="story.newStory" placeholder="Long time ago, in a far, far away area with the internet..."></textarea>
        <br>
        <input type="submit" ng-click="story.addStory()"> </div>
    <div>
        <div ng-repeat="story in story.stories">
            <h2>{{story.title}}</h2>
            <h3>{{story.author}}</h3>
            <p>{{story.story}}</p>
        </div>
    </div>
    <!--    bower:js-->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/tether/dist/js/tether.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <!--    endbower-->
    <script src="/js/app.js"></script>
</body>

</html>
